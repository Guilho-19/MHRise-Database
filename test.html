<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating a Table with JavaScript</title>
</head>
<body>
    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
        </tr>
    </table>

    <button onclick="addRow()">Add Row</button>
    <button onclick="editCell()">Edit Cell</button>
    <button onclick="deleteRow()">Delete Row</button>

    <script>
        function addRow() {
            const table = document.getElementById("myTable");
            const newRow = table.insertRow(-1); // -1 appends the row at the end

            const nameCell = newRow.insertCell(0);
            nameCell.innerHTML = "New Name";

            const ageCell = newRow.insertCell(1);
            ageCell.innerHTML = "New Age";
        }

        function editCell() {
            const table = document.getElementById("myTable");
            const cellToEdit = table.rows[1].cells[0]; // Edit the first cell of the second row
            cellToEdit.innerHTML = "Edited Name";
        }

        function deleteRow() {
            const table = document.getElementById("myTable");
            table.deleteRow(1); // Delete the second row
        }
    </script>
</body>
</html>
